schema:
  - pb/constructs.graphql

exec:
  filename: graphql/constructs/generated.go
  package: constructs

model:
  filename: graphql/constructs/model.go

autobind:
  - "github.com/danielvladco/go-proto-gql/example/codegen/api/pb"

models:
  Pb_Any:
    model:
      - github.com/danielvladco/go-proto-gql/example/codegen/api/pb.Any
  GoogleProtobuf_TimestampInput:
    model:
      - google.golang.org/protobuf/types/known/timestamppb.Timestamp
  GoogleProtobuf_Timestamp:
    model:
      - google.golang.org/protobuf/types/known/timestamppb.Timestamp
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
      - github.com/danielvladco/go-proto-gql/pkg/types.Uint32
      - github.com/danielvladco/go-proto-gql/pkg/types.Uint64
  Any:
    model:
      - github.com/danielvladco/go-proto-gql/pkg/types.Any
  Bytes:
    model:
      - github.com/danielvladco/go-proto-gql/pkg/types.Bytes
  Float:
    model:
      - github.com/99designs/gqlgen/graphql.Float
      - github.com/danielvladco/go-proto-gql/pkg/types.Float32
