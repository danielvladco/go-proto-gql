name: Go

on: [ push ]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@master

      - name: Run tests
        run: |
          go test -v `go list ./... | grep -v example | grep -v tools` -coverprofile=coverage.tmp.txt -covermode=atomic -coverpkg=github.com/tailor-inc/go-proto-gql/...

  sanity_checks:
    name: Sanity checks
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@master

      - name: Go fmt
        run: |
          go fmt ./...

          files=$(git diff --name-only)
          if [[ -n $files ]]; then
            echo "The following files are not formatted correctly:"
            echo $files
            exit 1
          fi
      - name: Go mod is tidy
        run: |
          go mod tidy
          pushd example/codegen
          go mod tidy
          popd
          pushd example/codegen/api
          go mod tidy
          popd

          files=$(git diff --name-only)
          if [[ -n $files ]]; then
            echo "Detected changes to the files after mod tidy (please run `go mod tidy` and push again):"
            echo $files
            exit 1
          fi

      - name: Generated files are up to date
        run: |
          make
          pushd example/codegen/api
          make
          popd
          pushd example/gateway
          make
          popd

          files=$(git diff --name-only)
          if [[ -n $files ]]; then
            echo "Detected changes to the files after generating (please run make and push again):"
            echo $files
            exit 1
          fi
